name: Build and Publish Docker Image (on Release)

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ejst/django_todolist:latest
            ejst/django_todolist:${{ github.event.release.tag_name }}
          cache-from: type=registry,ref=ejst/django_todolist:buildcache
          cache-to: type=registry,ref=ejst/django_todolist:buildcache,mode=max
    
    
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH (docker compose pull && up -d)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            cd "${{ secrets.DO_APP_PATH || '/opt/devops' }}"

            echo "Docker versions:"
            docker --version
            docker compose version

            # Login no Docker Hub (necessário se repo for privado; não faz mal se for público)
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Pull new images..."
            docker compose pull

            echo "Apply changes (rolling recreate)..."
            docker compose up -d --remove-orphans

            echo "Show running containers:"
            docker compose ps

            echo "Cleanup unused images (optional)..."
            docker image prune -f