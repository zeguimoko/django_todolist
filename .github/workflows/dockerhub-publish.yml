name: Build and Publish Docker Image (on Release)

on:
  release:
    types: [published]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        #env:
        #  DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python todolist_project/manage.py test todolist_project

      build-and-push-ci:
          runs-on: ubuntu-latest
          needs: unit-tests
      
          steps:
            - name: Checkout code
              uses: actions/checkout@v4
      
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
      
            - name: Log in to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
      
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                context: .
                file: ./Dockerfile
                push: true
                platforms: linux/amd64
                tags: |
                  ${{ secrets.DOCKERHUB_USERNAME }}/django_todolist:latest
                  ${{ secrets.DOCKERHUB_USERNAME }}/django_todolist:${{ github.event.release.tag_name }}
                cache-from: type=registry,ref=zeguimoko/django_todolist:buildcache
                cache-to: type=registry,ref=zeguimoko/django_todolist:buildcache,mode=max
                
      
