services:
  gitlab:
    image: gitlab/gitlab-ce:18.8.4-ce.0
    container_name: gitlab
    hostname: ${GITLAB_HOSTNAME}
    restart: unless-stopped
    shm_size: "256m"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url '${GITLAB_EXTERNAL_URL}'

        # SSH (para git clone/push via SSH)
        gitlab_rails['gitlab_shell_ssh_port'] = ${GITLAB_SSH_PORT}

        # Container Registry (opcional mas recomendado p/ CI/CD)
        registry_external_url '${GITLAB_REGISTRY_EXTERNAL_URL}'
        gitlab_rails['registry_enabled'] = true

        # Se quiseres, podes forçar letsencrypt off (para ambientes dev)
        letsencrypt['enable'] = false

        # Melhorias básicas
        puma['worker_processes'] = 2
        sidekiq['max_concurrency'] = 10

        # Gitlab Registry
        registry_nginx['listen_port'] = 5050
        registry_nginx['listen_https'] = false

    ports:
      - "${GITLAB_HTTP_PORT}:80"
      - "${GITLAB_HTTPS_PORT}:443"
      - "${GITLAB_SSH_PORT}:22"
      - "5050:5050"
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - gitlab-runner-config:/etc/gitlab-runner
      - ./config.toml:/etc/gitlab-runner/config.toml
      # Acesso ao Docker do host (para build/push)
      - /var/run/docker.sock:/var/run/docker.sock
    # Necessário para jobs com docker:dind ou builds mais complexos
    privileged: true

volumes:
  gitlab-config:
    name: gitlab-config
  gitlab-logs:
    name: gitlab-logs
  gitlab-data:
    name: gitlab-data
  gitlab-runner-config:
    name: gitlab-runner-config